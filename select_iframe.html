<!DOCTYPE html>
<html>
    <head>
        <title> Select y Iframe en HTML </title>
        <link rel="stylesheet" href="styles/select_iframe.css">
    </head>
    <body>
        <header>
            <h1> Deportes </h1>
        </header>  
            
        <select name="select_1">
            <option value="value1" selected> Futbol </option>
            <option value="value2"> Tenis </option>
            <option value="value3"> Basketball </option>
            <option value="value3"> Football Americano </option>
            <option value="value3"> Formula 1 </option>
        </select>

        <select name="select_2">
            <option value="value1" selected> USA </option>
            <option value="value2"> España </option>
            <option value="value3"> Francia </option>
            <option value="value3"> Mexico </option>
            <option value="value3"> Italia </option>
            <option value="value1"> Inglaterra </option>
            <option value="value2"> Alemania </option>
            <option value="value3"> Argentina </option>
            <option value="value3"> Japon </option>
            <option value="value3"> Canada </option>
        </select>

        <select name="select_3">
            <option value="value1" selected> Juvenil de 15 - 18 años </option>
            <option value="value2"> Colegial de 18 - 22 años </option>
            <option value="value3"> Profesional de 22 - 35 años </option>
            <option value="value3"> Veteranos de 35 o más años </option>
        </select>

        <iframe id="tenis_nike" title="tenis_nike" width="93%" height="500px"
            src="https://www.nike.com/mx/w/1gdj0zed1q?q=calzado">
        </iframe>

        <iframe id="formula1" title="formula1" width="93%" height="500px"
            src="https://www.formula1.com/en/results.html/2022/drivers.html">
        </iframe>
</body>
</html>
